<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <title>Lesson 11</title>
    </head>
    <body>
        <div class="wrapper">
            <header class="header">
                <!-- header -->
                <ul class="list">
                    <li class="list__items">
                        <a href="#task-1" class="list__link">Task-1</a>
                    </li>
                    <li class="list__items">
                        <a href="#car-id" class="list__link">Task-2</a>
                    </li>
                </ul>
            </header>
            <main class="page">
                <section id="task-1" class="content">
                    <div class="content__container">
                        <div class="content__block">
                            <div>
                                <div>
                                    <h2>
                                        transform: translate(20px, 20px)
                                    </h2>
                                </div>
                            </div>
                            <div>
                                <div>
                                    <h2>
                                        transform: scale(1.1)
                                    </h2>
                                </div>
                            </div>
                            <div>
                                <div>
                                    <h2>
                                        transform: rotate(45deg)
                                    </h2>
                                </div>
                            </div>
                            <div>
                                <div>
                                    <h2>
                                        transform: skew(50deg)
                                    </h2>
                                </div>
                            </div>
                            <div>
                                <div>
                                    <h2>
                                        transform: translate(20px, 20px)
                                        scale(0.5) rotate(-45deg) skew(-30deg);
                                    </h2>
                                </div>
                            </div>
                            <div>
                                <div>
                                    <h2>
                                        transform-origin: bottom right;
                                    </h2>
                                </div>
                            </div>
                            <div>
                                <div>
                                    <h2>
                                        perspective: 300px;perspective-origin:
                                        center;
                                    </h2>
                                </div>
                            </div>

                        </div>
                        <div class="content__box">
                            <div class="content__card card">
                                <div class="card__body">
                                    <div class="card__back">
                                        <img src="img/joker2.jpg" alt="joker">
                                    </div>
                                    <div class="card__front">
                                        <img src="img/joker.jpg" alt="joker">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
                <section id="car-id" class="car">
                    <div class="car__container">
                        <div class="car__road">
                            <div class="car__marking"></div>
                            <div class="car__body-box">
                                <div class="car__body"></div>
                                <div class="car__windows"></div>
                                <div class="car__windows car__windows--other"></div>
                                
                                <div class="car__sleepers">
                                    <div class="car__wheel">
                                        <div class="car__disk">
                                            <div class="car__bolts"></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="car__sleepers car__sleepers--other">
                                    <div class="car__wheel">
                                        <div class="car__disk">
                                            <div class="car__bolts"></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="car__door"></div>
                                <div class="car__door car__door--other"></div>
                                <div class="car__lighthouse"></div>
                                <div class="car__lighthouse car__lighthouse--other"></div>
                                <div class="car__black-line"></div>
                            </div>
                        </div>

                    </div>
                </section>
            </main>
            <footer class="footer">
                <!-- контент підвалу -->
            </footer>
        </div>
    </body>
</html>
