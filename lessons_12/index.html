<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <title>Lesson 12</title>
    </head>
    <body>
        <div class="wrapper">
            <header class="header">
                <!-- header -->

            </header>
            <main class="page">

                <section class="car">
                    <div class="car__container">
                        <div class="car__road">
                            <h2 class="car__title"> Будьте обережні <br> на
                                дорозі!!!!</h2>
                            <img src="img/pit.jpg" alt="фото ями на дорозі"
                                class="car__pit-road">
                            <img src="img/pit.jpg" alt="фото ями на дорозі"
                                class="car__pit-road-next">
                            <img src="img/pit.jpg" alt="фото ями на дорозі"
                                class="car__pit-road-oher">
                            <div class="car__marking"></div>
                            <div class="car__body-box">
                                <div class="car__body"></div>
                                <div class="car__windows"></div>
                                <div
                                    class="car__windows car__windows--other"></div>

                                <div class="car__sleepers">
                                    <div class="car__wheel">
                                        <div class="car__disk">
                                            <div class="car__bolts"></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="car__sleepers car__sleepers--other">
                                    <div class="car__wheel">
                                        <div class="car__disk">
                                            <div class="car__bolts"></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="car__door"></div>
                                <div class="car__door car__door--other"></div>
                                <div class="car__lighthouse"></div>
                                <div
                                    class="car__lighthouse car__lighthouse--other"></div>
                                <div class="car__black-line"></div>
                            </div>
                        </div>

                    </div>
                </section>
            </main>
            <footer class="footer">
                <!-- контент підвалу -->
            </footer>
        </div>
    </body>
</html>
